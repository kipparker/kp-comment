<div class="container-fluid">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
        <a class="navbar-brand" href="#">KP Comments</a>
      </div>

      <div>
        <form class="navbar-form navbar-left" role="search" ng-submit="search()">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
  </nav>
  <div class="row">


    <div class="col-md-10">
      <!--Body content-->
      <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Comments</h3>
      </div>
      <div class="panel-body">
        <ul>
            <li ng-repeat="message in messages">
                {{message.date|date:'short'}}: {{message.content}}
            </li>
        </ul>
      </div>
      <form ng-submit="insert()">
      <div class="input-group">
          <input type="text" class="form-control" placeholder="Type your comment">
          <span class="input-group-btn">
              <button class="btn btn-default" type="button">Save</button>
          </span>
      </div><!-- /input-group -->
      </form>
    </div>


    </div>



</div>
